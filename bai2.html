<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let arr = ['c', 's', 'c', '2', '6', '1'];
    let count = 0;

    for (let i = 0; i < arr.length; i++) {
        if (parseInt(arr[i]).toString() !=='NaN') {
            count++;
        }
    }
    document.write('Mảng có ' + count + ' ký tự là số.')
</script>
</body>
</html>
